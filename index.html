<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Peach Company</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/logo.png">
    </head>
    <body>
        <main class="hero">
            <header class="header">
                <div class="logo-container">
                    <img class="peach-logo" src="images/logo.png" width="32px" alt="peach logo">
                    <h1 class="logo">Peach Company</h1>
                </div>
                <nav class="nav-bar">
                    <ul class="links">
                        <li><a href="#">About</a></li>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </header>
            <section class="main-section">
                <div class="main-left">
                    <div class="desc">
                        <h1 class="main-hero-text">Peaches are awesome!</h1>
                        <p class="secondary-hero-text">This website has some subtext that goes under the main title. It's a smaller font and the color is lower contrast</p>
                    </div>
                    <button class="cta">Sign up</button>
                </div>
                <div class="main-right">
                    <img src="images/peaches.png" width="600px" alt="this is a placeholder for an image" >
                </div>
            </section>
        </main>
    </body>
</html>
